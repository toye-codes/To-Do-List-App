<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="To do list App\To Do List\Src\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">

        <div class="header">
            <div class="input"><input type="date" aria-label="date"></div>

            <div><i class="fa-solid fa-plus"></i></div>
            
        </div>

    </div>

    <div class="task">
        <ul>
            <li>
                <label for="task">
                  <input type="text" label="task 1">
                 </label>
            </li>

            <li>
                <label for="task">
                  <input type="text" label="task 2">
                 </label>
            </li>

            <li>
                <label for="task">
                  <input type="text" label="task 3">
                 </label>
            </li>

        </ul>
    </div>
    
    
</body>
</html>
