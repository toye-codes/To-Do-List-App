<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Src/style.css">
</head>
<body>
    <div class="header">
        <h1>ToDo List</h1>
    </div>

    <div class="main">

        <div class="date">
            <h3>Wednesday, 22 Nov</h3>
            <div id="tasks">
                <p>3 Tasks</p>.
            </div>
        </div>

        <section class="task">
            
            <div class="task-item">
                <input type="checkbox" aria-label="task">
                <p>Morning walk</p>
                <div class="cancel"></div>
            </div>

            
            <div class="task-item">
                <input type="checkbox" aria-label="task">
                <p>Meeting with John Doe</p>
                <div class="cancel"></div>
            </div>

            
            <div class="task-item">
                <input type="checkbox" aria-label="task">
                <p>Buy pizza from Pizzahut</p>
                <div class="cancel"></div>
            </div>

            
            
        </section>
    </div>

    <div id="addTask" role="button" aria-label="Add Task">
        <p>+</p>
    </div>

    <script src="Src/task.js"></script>
</body>
</html>
